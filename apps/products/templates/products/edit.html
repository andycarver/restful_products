<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit Products</title>
</head>

<body>
    <h1>Edit Product</h1>
    <form action="{% url 'products:update' product.id %}" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" value="{{ product.name }}"></p>
        <p>Description: <input type="text" name="description" value="{{ product.description }}"></p>
        <p>Price: <input type="number" name="price" value="{{ product.price }}"></p>
        <input type="submit" name="submit" value="Update">
    </form>
    <a href="/">Back</a>
</body>

</html>
